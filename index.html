<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Validação de Senhas</h1>

      <div class="input-field">
        <input autofocus id="inputPassword" type="password" />
        <label for="inputPassword">Informe uma senha</label>

        <p>
          Senha digitada: <strong><span id="typedPassword"></span></strong>
        </p>
      </div>
      <di id = 'divValidations'></div>
    <script defer src="js/script.js"></script>
  </body>
</html>
